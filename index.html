<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      
      <div class="article-top">
        <h1>Your Result</h1>
        <div class="fading-circle">
          <h2 class="big-number">76</h2>
          <p><span class="result-percentage">of 100</span></p>
        </div>
        <h2>Great</h2>
        <p class="artcile-top-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="article-bottom">
        <h2>Summary</h2>

        
          <div class="stats">
            <div class="react-card">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="cute lightening bolt"
            />

            <h3 class="red">Reaction</h3> </div>
          <p class="percentage">80 <span>/ 100</span></p>
          
        </div>

        <div class="stats memory">
          <img src="./assets/images/icon-memory.svg" />
          <h3 class="yellow">Memory</h3>
          <p class="percentage">92 <span>/ 100</span></p>
        </div>

        <div class="stats verbal">
          <img src="./assets/images/icon-verbal.svg" />
          <h3 class="green">Verbal</h3>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="stats visual">
          <img src="./assets/images/icon-visual.svg" />
          <h3 class="blue">Visual</h3>
          <p>72 <span>/ 100</span></p>
        </div>
        <button class="blue-btn">Continue</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
