<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
   
  </head>
  <body>
    <main class="container">
      <div class="article-top">
        <h1 class="top-title">Your Result</h1>
        <div class="fading-circle">
          <h2 class="big-number">76</h2>
          <p><span class="result-percentage ratings">of 100</span></p>
        </div>
        <h2 class="middle-title">Great</h2>
        <p class="article-top-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="article-bottom">
        <div class="bottom-title">
        <h2>Summary</h2>
        </div>

        <div class="stats reaction">
          <div class="card">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="cute lightening bolt"
            />

            <h3 class="red">Reaction</h3>
          </div>
          <p class="percentage"><span class="ratings">80 </span> <span class="grey-rating ratings"> / 100</span></p>
        </div>

        <div class="stats memory">
          <div class="card">
            <img src="./assets/images/icon-memory.svg" />
            <h3 class="yellow">Memory</h3>
          </div>

          <p class="percentage"><span class="ratings">92</span> <span class="grey-rating ratings">/ 100</span></p>
        </div>

        <div class="stats verbal">
          <div class="card">
            <img src="./assets/images/icon-verbal.svg" />
            <h3 class="green">Verbal</h3>
          </div>

          <p class="percentage"><span class="ratings">61</span> <span class="grey-rating ratings">/ 100</span></p>
        </div>

        <div class="stats visual">
          <div class="card">
            <img src="./assets/images/icon-visual.svg" />
            <h3 class="blue">Visual</h3>
          </div>
          <p class="percentage"><span class="ratings">72</span> <span class="grey-rating ratings">/ 100</span></p>
        </div>
        <button class="blue-btn">Continue</button>
      </div>
    </main>
   
  </body>
</html>
